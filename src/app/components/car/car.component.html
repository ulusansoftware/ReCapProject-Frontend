<div *ngIf="dataLoaded == false" 
class="spinner-border text-secondary"
 role="status"
 >
  <span class="visually-hidden">Loading...</span>
</div>
<h1 *ngIf="dataLoaded != false">Cars</h1>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Id</th>
      <th>Araba İsmi</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Açıklama</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
